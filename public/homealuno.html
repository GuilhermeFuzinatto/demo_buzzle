<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Home Aluno - Buzzle</title>
    <link rel="stylesheet" href="homealuno.css">
</head>
<body>
    <header>
        <section class="secheader">
            <div class="headerlogo">
                <img src="imagens/logotipo2.png" class="logo">
            </div>
            <div class="navegacao">
                
            </div>
            <div class="headerbotoes">
                <div onclick="amborgui()">
                    <img src="imagens/perfil.png" class="perfil">
                    <span id="span1"></span>
                    <span id="span2"></span>
                </div>
            </div>
        </section>
    </header>
    <section class="fundo">
        <div class="d1">Entrar em Quiz</div>
        <div class="d2">Entrar em Turma</div>
    </section>
    <main>
        <section class="mainsec">
            <h1 class="h1primeiro">Atividades Pendentes</h1>
            <div class="mask"></div>
            <section class="carrossel">
                <button onclick="moveSlide(-1)">&#10094;</button>
                <section class="seccarrossel">
                    <div class="divcarrossel">

                    </div>
                    <div class="divcarrossel">
                        <section class="thumbsec1">
                            <img src="imagens/1000153584.jpg">
                        </section>
                        <section class="infosec1">
                            <h1 class="qztitle">Título do Quiz Modelo 1</h1>
                            <p class="qzprof">Prof. Flovia</p>
                            <p class="qzturma">8°Z</p>
                            <p class="qzprazo">Até 30/02/2030</p>
                            <p class="qzvalor">20 pontos</p>
                        </section>
                    </div>
                    <div class="divcarrossel">
                        <section class="thumbsec2">
                            <img src="imagens/beijogay.jfif">
                        </section>
                        <section class="infosec2">
                            <h1 class="qztitle">Título do Quiz Modelo 22222222222222222222222222222222222222222222pinto</h1>
                            <p class="qzprof">Prof. Flovia</p>
                            <p class="qzturma">8°Z</p>
                            <p class="qzprazo">Até 30/02/2030</p>
                            <p class="qzvalor">20 pontos</p>
                        </section>
                    </div>
                    <div class="divcarrossel">

                    </div>
                    <div class="divcarrossel">

                    </div>
                    <div class="divcarrossel">

                    </div>
                    <div class="divcarrossel">

                    </div>
                    <div class="divcarrossel">

                    </div>
                </section>
                <button onclick="moveSlide(1)">&#10095;</button>
            </section>
        </section>
    </main>
    <footer>
        <section class="secfooter">
            <div class="contatos">
                <div>
                    <p class="conttitle">Contatos</p>
                    <div>
                        <img src="imagens/emailicon.png" class="email">
                        <p class="emailtxt">aaaaaaaaa@gmail.com</p>
                    </div>
                    <div>
                        <img src="imagens/instaicon.png" class="insta">
                        <p class="instatxt">aaaaaaaaa</p>
                    </div>
                </div>
            </div>
            <div class="governo">
                <img src="imagens/ccm.png" class="ccm">
                <img src="imagens/governo.png" class="parana">
            </div>
            <div class="equipe">
                <img src="imagens/logoequipe.png" class="logoequipe">
            </div>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
